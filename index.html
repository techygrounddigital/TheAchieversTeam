<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Achievers Team || I will be attending</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <center><img src='logo.png' width='400px'> </center>
        <h1>Create Your "I Will Be Attending" Graphic for the 2025 RECOGNITION & AWARD CELEBRATION</h1>

        <div class="controls">
            <label for="imageUpload">Upload Your Picture:</label>
           <!-- <Input id='nameInput' type='text' placeholder='Enter Your Name'> -->
            <input type="file" id="imageUpload" accept="image/*">
            <div class="rotate-controls">
              <button id="rotateLeft">⟲ Rotate Left</button>
              <button id="rotateRight">⟳ Rotate Right</button>
            </div>
            <div class="zoom-controls">
              <input type="range" id="zoomSlider" min="1" max="3" value="1" step="0.01">
            </div>
        </div>

        <div class="canvas-container">
            <canvas id="graphicCanvas" width="1080" height="1350"></canvas>
            <p class="placeholder-text">Upload an image to see the preview.</p>
        </div>

        <button id="downloadBtn" disabled>Download Graphic</button>

    </div>
    <script src="script.js"></script>
</body>
</html>
